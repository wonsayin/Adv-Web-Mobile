<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Book Display</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
    }

    nav {
      background-color: #F7CAC9;
      color: #333;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #92A8D1;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      margin-top: 1rem;
      max-width: 200px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .book-card {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Adv Web & Mobile</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="single-book.html">Project</a></li>
      <li><a href="quiz.html">Coming Soon</a></li>
    </ul>
  </nav>

  <main>
    <h2>ðŸ“– Single Book Display</h2>
    <div id="single-book" class="book-card"></div>
    <p><a href="multiple-books.html">Multiple Books</a></p>
  </main>

  <script>
    $.getJSON("json/google-books-book.json", function(data) {
      const bookHTML = `
        <h3>${data.volumeInfo.title}</h3>
        <p><strong>Author(s):</strong> ${data.volumeInfo.authors?.join(', ')}</p>
        <p><strong>Description:</strong> ${data.volumeInfo.description}</p>
        <img src="${data.volumeInfo.imageLinks?.thumbnail}" alt="Book Cover">
      `;
      $('#single-book').html(bookHTML);
    });
  </script>
</body>
</html>
