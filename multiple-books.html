<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Books Display</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    nav {
      background-color: #333;
      color: #F7CAC9;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #92A8D1;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .book-card {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .book-card img {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Adv Web & Mobile</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="single-book.html">Single Book</a></li>
      <li><a href="multiple-books.html">Multiple Books</a></li>
    </ul>
  </nav>

  <main>
    <h2>ðŸ“š Multiple Books Display</h2>
    <div id="multiple-books" class="book-list"></div>
  </main>

  <script>
    $.getJSON("json/google-books-search.json", function(data) {
      let output = "";
      data.items.forEach(book => {
        output += `
          <div class="book-card">
            <h4>${book.volumeInfo.title}</h4>
            <p><strong>Author(s):</strong> ${book.volumeInfo.authors?.join(', ')}</p>
            <img src="${book.volumeInfo.imageLinks?.thumbnail}" alt="Thumbnail">
          </div>
        `;
      });
      $('#multiple-books').html(output);
    });
  </script>
</body>
</html>
