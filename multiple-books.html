<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Book Display</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    /* navbar */
    nav {
      background-color: #F7CAC9;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #92A8D1;
    }

    /* main content */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .book-card {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .book-card img {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }

    /* button*/
    .nav-button {
    background-color: #92A8D1;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .nav-button:hover {
    background-color: #7a8eb8;
  }
  </style>
</head>
<body>

  <!-- navbar -->
  <nav>
    <h2>Adv Web & Mobile</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <!-- main content -->
  <main>
    <h2>ðŸ“š Multiple Books Display</h2>
    <div id="multiple-books" class="book-list"></div>
  </main>

  <script>
    $.getJSON("json/google-books-search.json", function(data) {
      let output = "";
      data.items.forEach(book => {
        output += `
          <div class="book-card">
            <h4>${book.volumeInfo.title}</h4>
            <p><strong>Author(s):</strong> ${book.volumeInfo.authors?.join(', ')}</p>
            <img src="${book.volumeInfo.imageLinks?.thumbnail}" alt="Thumbnail">
          </div>
        `;
      });
      $('#multiple-books').html(output);
    });
  </script>

  <!-- button -->
   <p style="text-align: center;">
  <a href="single-books.html">
    <button class="nav-button">Back</button>
  </a>
</p>
  
</body>
</html>
