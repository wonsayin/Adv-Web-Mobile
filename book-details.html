<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Details</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #e91e63;
    }

    h1 {
      margin-bottom: 20px;
    }

    .book-info {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .book-info img {
      max-width: 180px;
      height: auto;
    }

    .book-details p {
      margin: 8px 0;
    }

    .back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="bookshelf.html">My Bookshelf</a>
</nav>

<h1>Book Details</h1>
<div id="book-details"></div>

<div class="back">
  <a href="index.html">‚Üê Back to Search</a>
</div>

<script>
  // Get query string parameter (book ID)
  function getBookIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  const bookId = getBookIdFromURL();

  if (bookId) {
    const apiURL = `https://www.googleapis.com/books/v1/volumes/${bookId}`;

    $.getJSON(apiURL, function(data) {
      const info = data.volumeInfo;

      const title = info.title || 'N/A';
      const authors = info.authors ? info.authors.join(', ') : 'N/A';
      const publisher = info.publisher || 'N/A';
      const publishedDate = info.publishedDate || 'N/A';
      const description = info.description || 'No description available.';
      const thumbnail = info.imageLinks ? info.imageLinks.thumbnail : '';
      const pageCount = info.pageCount || 'N/A';
      const categories = info.categories ? info.categories.join(', ') : 'N/A';

      const html = `
        <div class="book-info">
          ${thumbnail ? `<img src="${thumbnail}" alt="${title} cover" />` : ''}
          <div class="book-details">
            <p><strong>Title:</strong> ${title}</p>
            <p><strong>Author(s):</strong> ${authors}</p>
            <p><strong>Publisher:</strong> ${publisher}</p>
            <p><strong>Published Date:</strong> ${publishedDate}</p>
            <p><strong>Page Count:</strong> ${pageCount}</p>
            <p><strong>Categories:</strong> ${categories}</p>
            <p><strong>Description:</strong><br>${description}</p>
          </div>
        </div>
      `;

      $('#book-details').html(html);
    }).fail(function() {
      $('#book-details').html('<p>Error fetching book details. Please try again.</p>');
    });
  } else {
    $('#book-details').html('<p>No book ID provided in the URL.</p>');
  }
</script>

</body>
</html>
